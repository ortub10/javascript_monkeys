<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        document.querySelector("#id_h2").innerHTML = "HELLO!";
        document.querySelector("#id_h2").style.background = "yellow";

        document.querySelector("#id_img").src = "images/village.jpg";
        document.querySelector("#id_img").width = 400;
      }
    </script>
  </head>

  <body onload="init()">
    <h1>Dom rules</h1>
    <h2 id="id_h2">---</h2>
    <img id="id_img" src="images/stairs.jpg" width="100" alt="movie" />
  </body>
</html>
