<html lang="en">

  <body>
    <div class="container">
      <h2>Enter kg and date of weight</h2>
      <form id="id_form" class="col-lg-6 p-3 shadow">
        <label>Date:</label>
        <input id="id_date_input" type="date" class="form-control" />
        <label>Kg:</label>
        <input id="id_kg_input" type="text" class="form-control" />
        <button class="btn btn-info mt-3">Save</button>
      </form>

      <h3>Last time info :</h3>
      <p>Date: <span id="id_date"></span></p>
      <p>Kg: <span id="id_kg"></span></p>
    </div>
  </body>
