<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        checkTemp();
      }
      function checkTemp() {
        let temp = document.querySelector("#id_input").value;
        if (temp > 28 && temp <= 44) {
          document.querySelector("#id_span").innerHTML = "HOT!";
          document.querySelector("#id_span").style.background = "red";
        } else if (temp == 25) {
          document.querySelector("#id_span").innerHTML = "perfect!";
          document.querySelector("#id_span").style.background = "gold";
        } else if (temp > 0 && temp <= 21) {
          document.querySelector("#id_span").innerHTML = "Cold";
          document.querySelector("#id_span").style.background = "aqua";
        } else if (temp > 44 || temp <= 0) {
          document.querySelector("#id_span").innerHTML = "Hell";
          document.querySelector("#id_span").style.background = "orange";
        } else {
          document.querySelector("#id_span").innerHTML = "OK";
          document.querySelector("#id_span").style.background = "greenyellow";
        }
      }
    </script>
  </head>
  <body onload="init()">
    <h2>Enter the temp in your room:</h2>
    <input id="id_input" type="number" value="24" oninput="checkTemp()" />
    <h3>The condition in your room is <span id="id_span"></span></h3>
  </body>
</html>
