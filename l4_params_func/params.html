<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        minus(7, 2);
        changeText("#id_h3a", "hello", "blue");
        changeText("#id_h3b", "Welcome", "orange");
        changeText("#id_h3c", "Bye", "red");
      };

      function minus(_x, _y) {
        document.querySelector("#id_h2").innerHTML = _x - _y;
      }

      function changeText(_tag, _txt, _color) {
        document.querySelector(_tag).innerHTML = _txt;
        document.querySelector(_tag).style.color = _color;
      }
    </script>
  </head>
  <body>
    <h2 id="id_h2"></h2>

    <h3 id="id_h3a">-</h3>
    <h3 id="id_h3b">-</h3>
    <h3 id="id_h3c">-</h3>
  </body>
</html>
