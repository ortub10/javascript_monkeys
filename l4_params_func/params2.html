<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        createAllStates();
      };

      function createAllStates() {
        addState("israel", "10m", 1948, "israel.jpg");
        addState("france", "67m", 1792, "france.jpg");
        addState("usa", "340m", 1777, "usa.jpg");
        addState("brazil", "216m", 1822, "brazil.jpg");
      }

      function addState(_name, _pop, _year, _img) {
        document.body.innerHTML += `<h2>${_name}</h2>`;
        document.body.innerHTML += `<div>Pop: ${_pop}</div>`;
        document.body.innerHTML += `<div>year: ${_year}</div>`;
        document.body.innerHTML += `<img src = "images/${_img}" width ="100" alt = "${_name}" >`;
      }
    </script>
  </head>
  <body>
    <h1>List of states</h1>
  </body>
</html>
