<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        changeFontColor();
      }

      function changeBgColor() {
        document.querySelector("#id_h1").innerHTML =
          document.querySelector("#id_input").value;
        document.querySelector("#id_h1").style.background =
          document.querySelector("#id_input").value;
      }

      function changeFontColor() {
        document.querySelector("#id_h1").style.color =
          document.querySelector("#id_select").value;
      }
    </script>
  </head>
  <body onload="init()">
    <h1 id="id_h1">Enter your favorite Color:</h1>
    <input id="id_input" type="text" oninput="changeBgColor()" />
    <button onclick="changeBgColor()">Change color</button>
    <h2>Choose font color</h2>
    <select name="" id="id_select" onchange="changeFontColor()">
      <option value="red">אדום</option>
      <option value="blue">כחול</option>
      <option value="green">ירוק</option>
    </select>
  </body>
</html>
